apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pw-server
  labels:
    app: pw-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pw-server
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70 