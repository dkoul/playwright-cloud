apiVersion: apps/v1
kind: Deployment
metadata:
  name: pw-server
  labels:
    app: pw-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pw-server
  template:
    metadata:
      labels:
        app: pw-server
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: server
          image: mcr.microsoft.com/playwright:v1.54.0-noble
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh","-c"]
          args:
            - "npx -y playwright@1.54.0 run-server --port 3000 --host 0.0.0.0"
          env:
            - name: HOME
              value: "/tmp"
            - name: NPM_CONFIG_CACHE
              value: "/tmp/.npm"
            - name: npm_config_cache
              value: "/tmp/.npm"
            - name: XDG_CACHE_HOME
              value: "/tmp/.cache"
            - name: PLAYWRIGHT_BROWSERS_PATH
              value: "/ms-playwright"
          ports:
            - containerPort: 3000
              name: http
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: "1Gi" 